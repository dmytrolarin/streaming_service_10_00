<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Усі Фільми</title>
    </head>
    <body>
        <h1>Усі Фільми</h1>
        {% for film in all_films %}
            <hr>    
            <h2>{{film.name}}</h2>
            <p><img src="{{ film.preview.url }}"></p>
            <p>{{film.description}}</p>
            <p><a href="{% url 'add_to_favourite' film.pk %}">Додати до улюбленого</a></p>
        {% endfor %}
    </body>
</html>
